<div class="dummySignup">
  <a ng-hide="main.isLoggedIn" ui-sref="signin">Log in</a>
  <a ng-hide="main.isLoggedIn" ui-sref="login">Sign up</a>
  <a ng-show="main.isLoggedIn" class="pointer" ng-click="main.logout()">Logout</a>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="notesTitle rwd-break">Notes:</div>
  </div>
  <div class="col-md-10">
    <div class="notes" ng-click="playNoteC()">C</div>
    <div class="notes" ng-click="playNoteD()">D</div>
    <div class="notes" ng-click="playNoteE()">E</div>
    <div class="notes" ng-click="playNoteF()">F</div>
    <div class="notes" ng-click="playNoteG()">G</div>
    <div class="notes" ng-click="playNoteA()">A</div>
    <div class="notes" ng-click="playNoteB()">B</div>
    <div class="notes" ng-click="playNoteC2()">C</div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="chordsTitle rwd-break">Chords:</div>
  </div>
  <div class="col-md-10">
    <div class="chords" ng-click="playChordC()">C</div>
    <div class="chords" ng-click="playChordD()">D</div>
    <div class="chords" ng-click="playChordE()">E</div>
    <div class="chords" ng-click="playChordF()">F</div>
    <div class="chords" ng-click="playChordG()">G</div>
    <div class="chords" ng-click="playChordA()">A</div>
    <div class="chords" ng-click="playChordB()">B</div>
    <div class="chords" ng-click="playChordC2()">C</div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form ng-submit="main.playSequence(main.sequence)">

      <textarea ng-model="main.sequence" class="sequenceForm" name="sequence" rows="4" cols="120" placeholder="Put your sequence here"></textarea>


      <div class="buttonDiv">
        <input type="submit" class="btn btn-primary btn-lg orangeBtn" value="Play">
        <button type="button" class="btn btn-primary btn-lg orangeBtn" ng-click="saveSequence(main.sequence)">Save</button>
      </div>
    </form>
  </div>
</div>
