<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BM Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
      <h1>BM Machine</h1>

      <section>Chords</section>
        <div class="chords">A</div>
        <div class="chords">B</div>
        <div class="chords">C</div>
        <div class="chords">D</div>
        <div class="chords">E</div>
        <div class="chords">F</div>
        <div class="chords">G</div>

      <textarea name="sequence" rows="8" cols="40" placeholder="Put your sequence here"></textarea>

      <section>Notes</section>
        <div class="notes">A</div>
        <div class="notes">B</div>
        <div class="notes">C</div>
        <div class="notes">D</div>
        <div class="notes">E</div>
        <div class="notes">F</div>
        <div class="notes">G</div>

    </section>



  </body>
</html>
